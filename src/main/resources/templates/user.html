<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User information page</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-text">
        <span class="text-white font-weight-bold" th:text="${user.getUsername()}"></span>
        <span class="text-light" th:text="' with roles: '"></span>
        <th:block th:each="roles: ${user.getOnlyRolesWithoutRole_()}">
            <a class="text-light text-decoration-none" th:utext="${user.getOnlyRolesWithoutRole_()}"></a>
        </th:block>
    </div>
    <form action="/logout" th:method="POST">
        <button type="submit" class="btn btn-link text-muted">Logout</button>
    </form>
</nav>

<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="page-header">
                    <h2>User information-page</h2>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="border p-4">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <div th:each="user : ${user}">
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td>
                                        <th:block th:each="role: ${user.getOnlyRolesWithoutRole_()}">
                                            <a th:utext="${role}"></a>
                                        </th:block>
                                    </td>
                                </tr>
                            </div>
                        </table>

                    </div>
                    </br>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                        crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
